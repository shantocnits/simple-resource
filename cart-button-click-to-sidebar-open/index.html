<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart Sidebar</title>
    <style>
      /* Reset styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f5f5f5;
        overflow: hidden;
      }

      .cart_button {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #ff5252;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
      }

      /* Overlay */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        opacity: 0; /* Hidden by default */
        transition: opacity 0.5s ease; /* Smooth transition */
        z-index: 999; /* Below the sidebar */
        pointer-events: none; /* Prevent interactions */
      }

      .overlay.active {
        opacity: 1; /* Show the overlay when active */
        pointer-events: auto; /* Allow interactions */
      }

      /* Sidebar */
      .cart_sidebar {
        position: fixed;
        top: 0;
        right: -100%;
        width: 520px;
        height: auto;
        background-color: white;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
        transition: right 0.5s ease;
        padding: 20px;
        z-index: 1000;
      }

      .cart_sidebar.active {
        right: 0;
      }

      .cart_header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
      }

      .cart_header h2 {
        margin: 0;
        font-size: 20px;
      }

      .close_btn {
        font-size: 24px;
        cursor: pointer;
        color: #ff5252;
      }

      .cart_items {
        list-style: none;
        padding: 0;
        margin: 20px 0;
        max-height: 180px;
        overflow-y: auto;
      }

      .cart_items .item {
        display: flex;
        flex-direction: column;
      }

      .cart_items li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
      }

      .cart_items li span {
        font-size: 14px;
      }

      .cart_footer {
        margin-top: 20px;
        border-top: 1px solid #ddd;
        padding-top: 10px;
      }

      .cart_footer p {
        display: flex;
        justify-content: space-between;
        font-weight: bold;
      }

      .view_cart,
      .checkout {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }

      .view_cart {
        background: #ccc;
        color: #333;
      }

      .checkout {
        background: #ff5252;
        color: white;
      }

      /* quantity */
      .quantity_wrapper {
        display: inline-block;
        margin-right: 15px;
      }

      .quantity_custom {
        display: flex;
        align-items: center;
        border: 1px solid var(--accent-2);
        border-radius: 34px;
        padding: 10px 10px;
      }

      .quantity_custom input {
        width: 50px;
        text-align: center;
        font-size: 16px;
        font-weight: 600 !important;
        color: var(--text-color);
        font-size: 18px;
        border: none;
        outline: none;
      }

      .quantity_custom button:hover {
        background-color: #0056b3;
      }

      .btn-increase,
      .btn-decrease {
        width: 20px !important;
        height: 20px !important;
        padding: 0px !important;
        font-size: 26px !important;
        font-weight: 600;
        color: var(--text-color) !important;
        display: flex;
        justify-content: center;
        background: transparent !important;
        align-items: center;
        border: none !important;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }

      .btn-increase {
        color: green !important;
      }

      .btn-decrease {
        color: red !important;
      }
    </style>
  </head>
  <body>
    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleCart()"></div>

    <!-- Cart Button -->
    <div class="cart_button" onclick="toggleCart()">ðŸ›’ Cart</div>

    <!-- Shopping Cart Sidebar -->
    <div class="cart_sidebar" id="cartSidebar">
      <div class="cart_header">
        <h2>Shopping Cart</h2>
        <span class="close_btn" onclick="toggleCart()">Ã—</span>
      </div>
      <p>Congratulations, you've got free shipping!</p>
      <ul class="cart_items">
        <li>
          <div class="price_container">
            <span class="price">$149.99 Ã— <span class="quantity">1</span></span>
            <div class="quantity_wrapper">
              <div class="wrap">
                <button class="btn-decrease">-</button>
                <input
                  type="text"
                  class="quantity-input"
                  id="quantity-input"
                  value="1"
                />
                <button class="btn-increase">+</button>
              </div>
            </div>
          </div>
          <div class="action">
            <button>Remove</button>
          </div>
        </li>
        <li>
          <div class="price_container">
            <span class="price">$149.99 Ã— <span class="quantity">1</span></span>
            <div class="quantity_wrapper">
              <div class="wrap">
                <button class="btn-decrease">-</button>
                <input
                  type="text"
                  class="quantity-input"
                  id="quantity-input"
                  value="1"
                />
                <button class="btn-increase">+</button>
              </div>
            </div>
          </div>
          <div class="action">
            <button>Remove</button>
          </div>
        </li>
      </ul>
      <div class="cart_footer">
        <p>
          <span>Subtotal:</span>
          <span id="subtotal">$0.00</span>
        </p>
        <button class="view_cart">View Cart</button>
        <button class="checkout">Checkout</button>
      </div>
    </div>

    <script>
      function toggleCart() {
        const cartSidebar = document.getElementById("cartSidebar");
        const overlay = document.getElementById("overlay");
        cartSidebar.classList.toggle("active");
        overlay.classList.toggle("active");
      }

      function updateQuantity(action, quantityInput) {
        let currentQuantity = parseInt(quantityInput.value);

        if (action === "increase") {
          currentQuantity += 1; // Increase quantity by 1
        } else if (action === "decrease" && currentQuantity > 1) {
          currentQuantity -= 1; // Decrease quantity by 1, but not below 1
        }

        quantityInput.value = currentQuantity; // Update the input field

        // Find the quantity display element within the same container and update it
        const displayElement = quantityInput
          .closest(".price_container")
          .querySelector(".quantity");
        displayElement.innerText = currentQuantity; // Update the displayed quantity
      }

      // Event listeners for the quantity buttons
      document
        .querySelectorAll(".btn-increase, .btn-decrease")
        .forEach((button) => {
          button.addEventListener("click", function () {
            const action = this.classList.contains("btn-increase")
              ? "increase"
              : "decrease";
            // Locate the quantity input field within the same container as the button
            const quantityInput =
              this.closest(".wrap").querySelector(".quantity-input");
            updateQuantity(action, quantityInput);
          });
        });
    </script>
  </body>
</html>
